<!DOCTYPE html>
<html lang="zh-CN" ng-app="ngApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/log.ico">

    <title>Fixed Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <!-- Custom styles for this template -->
    <link href="css/navbar-fixed-top.css" rel="stylesheet">

  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      <!-- Main component for a primary marketing message or call to action -->
        <div class="jumbotron">
        	<div class="input-append date form_datetime" data-date="2013-02-21T15:25:00Z">
		      <input size="16" type="text" value="" readonly>
		      <span class="add-on"><i class="icon-remove"></i></span>
		      <span class="add-on"><i class="icon-calendar"></i></span>
	    	</div>
		 
        </div>
        
        <!-- Split button -->
        <div>
          <select class="input-sm" ng-model="env_selection" ng-option="">
            <option class="input-sm input-sm"> - Env - </option>
          </select>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
          <span class="input-group-addon" id="basic-addon2">@example.com</span>
        </div>
      </div>
    </nav>

	<script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
	<script type="text/javascript">
	    $(".form_datetime").datetimepicker({
	        format: "dd MM yyyy - hh:ii",
	        autoclose: true,
	        todayBtn: true,
	        startDate: "2013-02-14 10:00",
	        minuteStep: 10
	    });
	    // angular app
	    var app = angular.module("ngApp", [], function(){
	        console.log("ng-app : ngApp");
	    });
	    
	    // angular controller
	    app.controller("ngCtl", [ '$scope', function($scope){
    	    console.log("ng-controller : ngCtl");
   	     $scope.myLabel = "text for label";
   	     $scope.myInput = "text for input";

   	     $scope.btnClicked = function() {
    	console.log("Label is " + $scope.myLabel);
   	     }
	    }]);
	</script>  
  </body>
</html>
